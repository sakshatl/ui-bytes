<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <nav class="nav container">
          <div class="nav__logo">
            LOGO
          </div>
          <div class="nav__menu">
            <ul>
              <li>
                <a href="" class="nav__link">Home</a>
              </li>
              <li>
                <a href="" class="nav__link">About</a>
              </li>
              <li>
                <a href="" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>
          <div class="nav__buttons">
            <div class="nav__toggle" id="nav-toggle">
              <i class="ri-apps-2-line"></i>
            </div>
          </div>

          <!-- NAV MENU MOBILE -->
          <div class="nav__menu__mobile" id="nav-menu-mobile">
            <div class="nav__menu__mobile__header">
              <div class="nav__menu__mobile__close" id="nav-menu-mobile-close">
                <i class="ri-close-line"></i>
              </div>
            </div>
            <ul>
              <li>
                <a href="" class="nav__link">Home</a>
              </li>
              <li>
                <a href="" class="nav__link">About</a>
              </li>
              <li>
                <a href="" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="main">
        <div class="hero">
          <div class="hero__content container">
            <div class="hero__left">
              <div class="hero__leftBranch">
                <img src="/assets/img/leaf-branch-2.png" alt="left-branch-2" />
              </div>
              <div class="hero__rightBranch">
                <img src="/assets/img/leaf-branch-4.png" alt="left-branch-4" />
              </div>
              <h2>Enjoy Delicious Sushi Food</h2>
              <p>Enjoy your dinner with the best dishes in the restaurant and improve your day</p>
              <button>
                <span>Order Now</span>
                <i class="ri-arrow-right-line"></i>
              </button>
            </div>
            <div class="hero__right">
              <img src="/assets/img/home-sushi-rolls.png" alt="home-sushi-title" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
